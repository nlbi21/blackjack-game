<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <div class="container-fluid p-0 overflow-hidden">
    <header class="title">
      Blackjack
    </header>
    <div class="row mt-2">
      <div id="game-buttons" class="col text-center">
        <button id="btn-new-game" class="btn btn-danger">New game</button>
        <button id="btn-get-card" class="btn btn-primary">Get a card</button>
        <button id="btn-stop" class="btn btn-primary">Stop</button>
      </div>
    </div>
    <div class="row container-fluid">
      <div class="col">
        <h1>Player - <small id="player-points" class="player-points">0</small></h1>
        <div id="player-cards" class="table-cards"></div>
      </div>
    </div>
    <div class="row container-fluid mt-10">
      <div class="col">
        <h1>Dealer - <small id="dealer-points" class="player-points">0</small></h1>
        <div id="dealer-cards" class="table-cards"></div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="msg-modal" tabindex="-1" role="dialog" aria-labelledby="modal-center-title"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="msg-modal-title">Result</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="msg-result-round" class="modal-body"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/blackjack.min.js"></script>
</body>

</html>
